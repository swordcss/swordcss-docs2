<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SwordCSS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A powerful CSS compiler" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="preload"
      href="//cdn.jsdelivr.net/npm/docsify@4.11.6"
      as="script"
    />
    <link
      rel="preload"
      href="//cdn.jsdelivr.net/npm/docsify-share@0.1.3/build/index.min.js"
      as="script"
    />
    <link
      rel="preload"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"
      as="script"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4.11.6/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        name: "SwordCSS",
        repo: "swordcss/swordcss",
        coverpage: true,
        onlyCover: true,
        loadSidebar: true,
        loadNavbar: true,
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        themeColor: "#42b983"
      };
      if (typeof navigator.serviceWorker !== undefined) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-share@0.1.3/build/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  </body>
</html>
